amcl:
  ros__parameters:
    use_sim_time: False
    
    # Odometry model
    odom_model_type: diff
    odom_alpha1: 0.2
    odom_alpha2: 0.2
    odom_alpha3: 0.2
    odom_alpha4: 0.2
    odom_alpha5: 0.2
    odom_frame_id: odom
    base_frame_id: base_link
    global_frame_id: map
    
    # Laser model
    laser_model_type: likelihood_field
    laser_max_range: 3.0
    laser_max_beams: 60
    laser_z_hit: 0.5
    laser_z_short: 0.05
    laser_z_max: 0.05
    laser_z_rand: 0.5
    laser_sigma_hit: 0.2
    laser_lambda_short: 0.1
    laser_likelihood_max_dist: 2.0
    laser_min_range: 0.05
    laser_max_range: 3.0
    
    # Initial pose (0.2, 0.2) - lewy dolny róg stołu = (0, 0)
    # UWAGA: W ROS2 AMCL initial_pose jest ustawiane przez topic /initialpose
    # Te parametry są tylko fallback jeśli nie ma initialpose
    initial_pose_x: 0.2
    initial_pose_y: 0.2
    initial_pose_a: 0.0
    initial_cov_xx: 0.25
    initial_cov_yy: 0.25
    initial_cov_aa: 0.06853891945200942
    
    # Particle filter
    min_particles: 500
    max_particles: 2000
    kld_err: 0.05
    kld_z: 0.99
    update_min_d: 0.2
    update_min_a: 0.2
    resample_interval: 1
    transform_tolerance: 0.1
    recovery_alpha_slow: 0.001
    recovery_alpha_fast: 0.1
    tf_broadcast: True
