controller_manager:
  ros__parameters:
    update_rate: 50

# Parametry robota - używane przez motor_driver_speed
robot_parameters:
  ros__parameters:
    wheel_radius: 0.05        # promień koła w metrach (5 cm)
    wheel_separation: 0.18    # dystans między kołami w metrach (18 cm)
    encoder_ppr: 16384        # impulsy na obrót enkodera MKS Servo42D
    motor_1_inverted: false   # czy silnik lewy (ID 0x01) ma odwrócony kierunek
    motor_2_inverted: true    # czy silnik prawy (ID 0x02) ma odwrócony kierunek (bo jest tyłem!)
    odom_frame_id: "odom"     # frame_id dla publikowanej odometrii
    base_frame_id: "base_link" # child_frame_id dla publikowanej odometrii

differential_drive_controller:
  ros__parameters:
    type: "differential_drive_controller/DifferentialDriveController"
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]
    cmd_vel_timeout: 0.5
    wheel_separation: 0.18  # dystans między kołami w metrach
    wheel_radius: 0.05      # promień koła w metrach
    base_frame_id: "base_link"
    odom_frame_id: "odom"

